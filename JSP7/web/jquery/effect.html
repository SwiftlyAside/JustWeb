<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect</title>
</head>
<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<script src="effect.js"></script>
<h3>Effect</h3>
<fieldset>
    <legend>레전드 쇼</legend>
    <input id="btnShow" type="button" value="SHOW">
    <input id="btnHide" type="button" value="HIDE">
    <input id="btnToggle" type="button" value="TOGGLE">
</fieldset>
<fieldset>
    <legend>Slide</legend>
    <input id="btnSlideDown" type="button" value="SLIDE DOWN">
    <input id="btnSlideUp" type="button" value="SLIDE UP">
    <input id="btnSlideToggle" type="button" value="SLIDE TOGGLE">
</fieldset>
<fieldset>
    <legend>Fade</legend>
    <input id="btnFadeIn" type="button" value="FADE IN">
    <input id="btnFadeOut" type="button" value="FADE OUT">
    <input id="btnFadeTo" type="button" value="FADE TO">
</fieldset>
<div id="img">
    <img alt="parrot" class="ani1" src="/jsp7/img/asyncparrot.gif">
    <img alt="chill" class="ani2" src="/jsp7/img/chillparrot.gif">
    <img alt="coffee" class="ani3" src="/jsp7/img/coffeeparrot.gif">
</div>
</body>
</html>
