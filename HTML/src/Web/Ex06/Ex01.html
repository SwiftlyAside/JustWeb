<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lightBox</title>
    <link href="Ex01.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>light Box</h1>
    <img alt="CAR1" class="thumb" src="../../img/car01.png" width="100">
    <img alt="CAR2" class="thumb" src="../../img/car02.png" width="100">
    <img alt="CAR3" class="thumb" src="../../img/car03.png" width="100">
</header>
<div id="block"></div>
<div id="lightBox">
    <h1>어큐라 NSX GT3</h1>
    <p>
    <table>
        <tr>
            <th>모델명</th>
            <th>배기량</th>
            <th>최대출력</th>
            <th>연비</th>
            <th>출시가</th>
        </tr>
        <tr>
            <td>GT3</td>
            <td>3,501cc</td>
            <td>정보없음</td>
            <td>정보없음</td>
            <td>465,000EUR</td>
        </tr>
    </table>
    <figure>
        <img alt="CAR1" src="../../img/car01.png">
        <img alt="CAR2" src="../../img/car02.png">
        <img alt="CAR3" src="../../img/car03.png">
    </figure>
    <div class="indicator">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div class="buttonClose">❌</div>
</div>

</body>
</html>
