<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 10%;
        }

        #spacing {
            border-spacing: 10px;
        }

        #collapse {
            border-collapse: collapse;
        }

    </style>
</head>
<body>
<table border=1>
    <tr>
        <th>1</th>
    </tr>
</table>
<br/><br/>
<table border=1 id="collapse">
    <tr>
        <th>2</th>
    </tr>
</table>
<br/><br/>
<table border=1 id="spacing">
    <tr>
        <th>3</th>
    </tr>
</table>
<br/><br/>
</body>

</html>
