<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        const txt = '<h3 style="text-align: center">' +
            '===============================<br>\n' +
            'gugudan<br>\n' +
            '===============================<br>\n</h3>';
        document.write(txt);

        for (let dan = 2; dan < 10; dan++) {
            for (let inc = 1; inc < 10; inc++) {
                document.write(dan + 'x' + inc + '=' + dan * inc + '<br>');
            }
        }
    </script>
</head>
<body>
</body>
</html>
