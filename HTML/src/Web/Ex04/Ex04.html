<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        const txt = '<h3 style="text-align: center">' +
            '===============================<br>\n' +
            'gugudan<br>\n' +
            '===============================<br>\n</h3>';
        document.write(txt);

        let txt2 = '<table style="width: auto;margin: auto">';
        for (let i = 0; i < 2; i++) {
            txt2 += '<tr>'
            for (let j = 0; j < 4; j++) {
                txt2 += '<td>';
                let number = 4 * i + j + 2;
                txt2 += '<hr><p style="text-align: center;font-weight: bold">' + number + 'dan' + '</p><hr>';
                for (let inc = 1; inc < 10; inc++) {
                    txt2 += '&emsp;' + number + 'x' + inc + '=' + number * inc + '&emsp;<br>';
                }
            }
            txt2 += '</tr>'
        }
        txt2 += '</table>';
        document.write(txt2);
    </script>
</head>
<body>
</body>
</html>
