<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let writeTxt = '<div style="text-align: center;"><H3>';
        writeTxt += "===============================<br/>";
        writeTxt += "gugudan<br/>";
        writeTxt += "===============================<br/>";
        writeTxt += "</H3>";
        writeTxt += "<p>";

        //table과 같은 기능을 표현하기 위해 style의 display를 table로 표현
        writeTxt += "<div class='divTbl' style='display: table;width:50%;margin: auto'>";

        for (let dan = 2; dan < 10; dan++) {
            if (dan % 4 === 2)
                //tr과 같은 기능을 표현하기 위해 display를 table-row로 표현
                writeTxt += "<div class='divRow' style='display:table-row;'>";
            //td와 같은 기능을 표현하기 위해 display를 table-cell로 표현
            writeTxt += "<div class='divCell' style='display: table-cell;width:10%;align:center'><hr width=90% /><h4>" + dan + "dan</h4><hr width=90% />";
            for (let inc = 1; inc < 10; inc++)
                writeTxt += dan + 'x' + inc + '=' + dan * inc + '<br/>';

            writeTxt += "</div>";

            if (dan % 4 === 1)
                writeTxt += "</div>";
        }
        writeTxt += "</div></div>";
        document.write(writeTxt);
    </script>
</head>
<body>

</body>
</html>
