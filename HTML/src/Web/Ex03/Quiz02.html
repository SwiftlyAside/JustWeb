<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<h1 style="text-align: center">회원가입</h1>
<table style="width: auto;margin: auto">
    <tr>
        <td><label for="name">이름</label></td>
        <td><input id="name" type="text"/></td>
        <td><label for="id">아이디</label></td>
        <td><input id="id" type="text"/></td>
    </tr>
    <tr>
        <td><label for="pw">비밀번호</label></td>
        <td><input id="pw" type="password"/></td>
        <td><label for="pwcheck">비밀번호 확인</label></td>
        <td><input id="pwcheck" type="password"/></td>
    </tr>
    <tr>
        <td>성별</td>

        <td>
            <input id="man" name="gender" type="radio" value="m">
            <label for="man">남</label>
            <input id="woman" name="gender" type="radio" value="w">
            <label for="woman">여</label>
        </td>
        <td>연령구분</td>
        <td><select id="sel">
            <option>20대 미만</option>
            <option>20대</option>
            <option>30대</option>
            <option>40대</option>
            <option>50대</option>
        </select></td>
    </tr>
    <tr>
        <td>좋아하는 것</td>
        <td>
            <input id="music" type="checkbox">
            <label for="music">음악</label>
            <input id="sports" type="checkbox">
            <label for="sports">스포츠</label>
            <input id="movies" type="checkbox">
            <label for="movies">영화</label>
        </td>
    </tr>
</table>
</body>
</html>
