<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUGUDAN</title>
    <script>
        function gugudan() {
            const dan = prompt("구구단의 단을 입력하세요");

            let writeTxt = makeTitle();
            writeTxt += makeGugudan(dan);

            document.write(writeTxt);
        }

        function makeTitle() {
            let writeTxt = '<div style="text-align: center;"><h3>';
            writeTxt += "===============================<br/>";
            writeTxt += "gugudan<br/>";
            writeTxt += "===============================<br/>";
            writeTxt += "</h3>";
            writeTxt += "<p>";

            return writeTxt;
        }

        function makeGugudan(dan) {
            let writeTxt = "";
            //table tr td
            writeTxt += "<div class='divTbl' style='display: table;width:50%;margin: auto'>";
            writeTxt += "<div class='divRow' style='display:table-row;'>";
            writeTxt += "<div class='divCell' style='display: table-cell;width:10%;text-align:center'><hr width=90% /><h4>" + dan + "dan</h4><hr width=90% />";

            for (let inc = 1; inc < 10; inc++)
                writeTxt += (dan + 'x' + inc + '=' + dan * inc + '<br>');

            writeTxt += "</div>";//td close

            writeTxt += "</div>";//tr close
            writeTxt += "</div></div>";//table close

            return writeTxt;
        }
    </script>
</head>
<body>
<script>gugudan();</script>
</body>

</html>
