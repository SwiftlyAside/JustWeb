<h1>Quiz03</h1>
<hr>
<h2>퇴&emsp;색</h2>
<b>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;가람 윤경수</b><br>
<p>사노라면 잊을 날도 있겠지<br>
설마<br>
이 아픔 고스란히 담고 내 평생을 살기야 할까만은<br>
지금은 햇살이 하도 좋아서 눈물이요<br>
바람만 불어도 울컥 그리운 아버지<br>
</p>
<p>봄이 가고 여름이 가고<br>
그리고<br>
가을이 지나<br>
아버지 떠나신 그 겨울을 맞이하고<br>
이런 시간들이 가다나면<br>
이내<br>
그리움도 감당할수 있을만큼 퇴색하고 말겠지.
</p>
